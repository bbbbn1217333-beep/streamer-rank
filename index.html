<style>

<div class="board" id="board">

<script>
const SHEET_ID = "18F2mJsiSWYbxSl97u4vKEX9pTuEOuoL1WaGE5PB_iJ0";
const SHEET_NAME = "μ‹νΈ1";
const RANGE = "E11:I15";
const board = document.getElementById("board");

let prevData = "";

function render(data) {
  if(!data || !data.length) {
    board.innerHTML = "<div style='padding:20px'>λ°μ΄ν„°κ°€ μ—†μµλ‹λ‹¤ π¶</div>";
    return;
  }

  data.sort((a,b)=> Number(b["π“μµμΆ… μ μ"]) - Number(a["π“μµμΆ… μ μ"]));

  const json = JSON.stringify(data);
  if(json === prevData) return;
  prevData = json;

  board.innerHTML = "";

  const header = document.createElement("div");
  header.className = "row header";
  header.innerHTML = `
    <div class="cell">μμ„</div>
    <div class="cell" style="text-align:left; padding-left:120px;">μ¤νΈλ¦¬λ¨Έ</div>
    <div class="cell">1μ„ΈνΈ</div>

    <div class="cell">μµμΆ… μ μ</div>
  `;
  board.appendChild(header);

  data.forEach((row, i) => {
    const rank = i + 1;
    const name = row["π™οΈμ¤νΈλ¦¬λ¨Έ"];

    const div = document.createElement("div");
    div.className = `row row-${rank}`;

    div.innerHTML = `
      <div class="cell rank ${rank <= 3 ? 'rank-'+rank : ''}">${rank}</div>

async function fetchData() {
