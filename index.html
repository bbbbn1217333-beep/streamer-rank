<style>

<script>
const SHEET_ID   = "18F2mJsiSWYbxSl97u4vKEX9pTuEOuoL1WaGE5PB_iJ0";
const SHEET_NAME = "ÏãúÌä∏1!E11:I15";
let prevJSON = "";

function getImgFile(name, rank) {
  if (name === "Ïù¥Îùº333") {
    return rank <= 3 ? "/images/default.gif" : "/images/Ïù¥Îùº333.gif";
  }
  // Îã§Î•∏ Ïä§Ìä∏Î¶¨Î®∏ Ï∂îÍ∞Ä Ïãú Ïó¨Í∏∞Ïóê
  return "/images/default.gif";
}

function getRoundWinner(data, key) {
  if (!data.length) return "-";
  return data.reduce((best, r) =>
    Number(r[key]) > Number(best[key]) ? r : best
  )["üéôÔ∏èÏä§Ìä∏Î¶¨Î®∏"] || "-";
}

function render(data) {
  if (!data || !data.length) {
    document.getElementById("raceSection").innerHTML = "<div class='empty'>üò∂ Îç∞Ïù¥ÌÑ∞ ÏóÜÏùå</div>";
    document.getElementById("roundSummary").style.display = "none";
    return;
  }

  data.sort((a, b) => Number(b["üìùÏµúÏ¢Ö Ï†êÏàò"]) - Number(a["üìùÏµúÏ¢Ö Ï†êÏàò"]));

  const json = JSON.stringify(data);
  if (json === prevJSON) return;
  prevJSON = json;

  const maxScore = Math.max(...data.map(r => Number(r["üìùÏµúÏ¢Ö Ï†êÏàò"]) || 0));

  document.getElementById("roundSummary").style.display = "flex";
  document.getElementById("r1winner").textContent = getRoundWinner(data, "ü•ä1ÏÑ∏Ìä∏");
  document.getElementById("r2winner").textContent = getRoundWinner(data, "ü•ä2ÏÑ∏Ìä∏");
  document.getElementById("r3winner").textContent = getRoundWinner(data, "ü•ä3ÏÑ∏Ìä∏");

  const section = document.getElementById("raceSection");
  section.innerHTML = "";

  const rankFillClass   = ["fill-1","fill-2","fill-3","fill-o","fill-o","fill-o","fill-o"];
  const rankBadgeClass  = ["rank-1","rank-2","rank-3","rank-other","rank-other","rank-other","rank-other"];
  const rankBorderClass = ["rank-1-border","rank-2-border","rank-3-border","rank-o-border","rank-o-border","rank-o-border","rank-o-border"];

  data.forEach((row, i) => {
    const rank  = i + 1;
    const name  = row["üéôÔ∏èÏä§Ìä∏Î¶¨Î®∏"] || "?";
    const total = Number(row["üìùÏµúÏ¢Ö Ï†êÏàò"]) || 0;
    const s1    = row["ü•ä1ÏÑ∏Ìä∏"] || "-";
    const s2    = row["ü•ä2ÏÑ∏Ìä∏"] || "-";
    const s3    = row["ü•ä3ÏÑ∏Ìä∏"] || "-";
    const pct   = maxScore > 0 ? Math.min(96, Math.max(4, (total / maxScore) * 92)) : 4;
    const imgFile = getImgFile(name, rank);

    const div = document.createElement("div");
    div.className = "race-row";
    div.innerHTML =
      '<div class="race-top">' +
        '<div class="rank-badge ' + rankBadgeClass[i] + '">' + rank + '</div>' +
        '<div class="avatar-wrap">' +
          '<img src="' + imgFile + '" class="' + rankBorderClass[i] + '" onerror="this.outerHTML=\'<div class=&quot;avatar-placeholder&quot;>üßô</div>\'" alt="' + name + '">' +
        '</div>' +
        '<div class="name-score">' +
          '<div class="streamer-name">' + name + '</div>' +
          '<div><span class="score-total">' + total.toLocaleString() + '</span><span class="score-label">pt</span></div>' +
        '</div>' +
        '<div class="round-scores">' +
          '<div class="rs-badge"><div class="rs-r">1ÏÑ∏Ìä∏</div><div class="rs-v">' + s1 + '</div></div>' +
          '<div class="rs-badge"><div class="rs-r">2ÏÑ∏Ìä∏</div><div class="rs-v">' + s2 + '</div></div>' +
          '<div class="rs-badge"><div class="rs-r">3ÏÑ∏Ìä∏</div><div class="rs-v">' + s3 + '</div></div>' +
        '</div>' +
      '</div>' +
      '<div class="track-wrap">' +
        '<div class="track-bg">' +
          '<div class="track-fill ' + rankFillClass[i] + '" style="width:' + pct + '%"></div>' +
          '<div class="finish-line"></div>' +
        '</div>' +
        '<div class="runner-icon' + (rank === 1 ? ' is-first' : '') + '" style="left:' + pct + '%">' +
          '<img src="' + imgFile + '" onerror="this.outerHTML=\'<div class=&quot;runner-placeholder&quot;>üèÉ</div>\'" alt="' + name + '">' +
        '</div>' +
      '</div>';
    section.appendChild(div);
  });

  const now = new Date();
  document.getElementById("updateTime").textContent =
    "ÏóÖÎç∞Ïù¥Ìä∏ " + String(now.getHours()).padStart(2,"0") + ":" +
    String(now.getMinutes()).padStart(2,"0") + ":" +
    String(now.getSeconds()).padStart(2,"0");
}

async function fetchData() {
  const url = "https://opensheet.elk.sh/" + SHEET_ID + "/" + encodeURIComponent(SHEET_NAME);
  try {
    const res  = await fetch(url);
    const data = await res.json();
    render(data);
  } catch (e) {
    console.error(e);
    document.getElementById("raceSection").innerHTML = "<div class='empty'>üò¢ Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®</div>";
  }
}

</script>
